"$schema" = 'https://starship.rs/config-schema.json'
format = """
[\u256d\u2500](color_bg1)[\ue0b2](color_bg)$directory[\ue0bc](color_bg)\
$git_branch$git_status\
$fill\
$username\
[\ue0ba](fg:color_bg)\
$c$nodejs$golang$rust$dart$gradle[\uE0b8](color_bg)[\u2500\u256e](color_bg1)\
$line_break\
[\u2570\u2500](color_bg1)$character
"""
right_format = "$container$status$time[\u2500\u256f](color_bg1)"

palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
color_bg = '#32302F'
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

[character]
success_symbol = "[\u2771](bold dimmed blue)"
error_symbol = "[\u2771](bold dimmed red)"

[status]
symbol = " "
not_executable_symbol = '🚫 '
not_found_symbol = '🔍 '
sigint_symbol = '🧱 '
signal_symbol = '⚡ '
disabled = false
pipestatus = true
map_symbol = true
format = "[\ue0ba](color_bg)[ $symbol$status ]($style)[\ue0bc](color_bg)"
style = "bold red bg:color_bg"
pipestatus_format = "[\ue0ba](color_bg)[$pipestatus]($style)[\ue0bc](color_bg)"
pipestatus_segment_format = "[ $symbol$status ]($style)"
pipestatus_separator = "[|](dimmed white bg:color_bg)"

[line_break]
disabled = false

[fill]
symbol = "\u2500"
style = "color_bg1"

[directory]
style = "fg:white bg:color_bg"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
home_symbol = "  "

[directory.substitutions]
"  /Documents" = "… /  "
"  /Downloads" = "… / 󰥦 "
"  /documents" = "… /  "
"  /downloads" = "… / 󰥦 "
"… /  /projects" = "… / 󰙅 "
"… /  /containers" = "… /  "
"  /Music" = "… / 󰸪 "
"  /music" = "… / 󰸪 "
"  /Pictures" = "… /  "
"  /pictures" = "… /  "

[git_branch]
symbol = ""
style = "fg:white bg:color_bg"
format = "([\ue0ba](fg:color_bg bg:prev_bg)[ $symbol $branch ]($style))"

[git_status]
style = "fg:white bg:color_bg"
format = "([$all_status$ahead_behind ]($style))[\ue0bc](fg:color_bg)"
untracked = '🤷'
stashed = '📦 '
modified = '📝 '
staged = '[\($count\)](green bg:color_bg)'
deleted = '🗑 '

[username]
style_user = "bg:color_bg"
style_root = "fg:red"
format = "[\ue0ba](color_bg)[ $user ]($style)[\ue0bc](color_bg)"
disabled = false
show_always = false

[hostname]
ssh_only = false
detect_env_vars = ['!TMUX', 'SSH_CONNECTION']
disabled = false

[docker_context]
symbol = " "
style = "bg:color_bg"
format = '[ $symbol $context ]($style)'

[c]
symbol = " "
style = "bg:color_bg"
format = '[ $symbol ($version) ]($style)'

[golang]
symbol = " "
style = "bg:color_bg"
format = '[ $symbol ($version) ]($style)'

[gradle]
style = "bg:color_bg"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:color_bg"
format = '[ $symbol($version) ]($style)'

[dart]
symbol = "🦕"
style = "bg:color_bg"
format = '[ $symbol($version) ]($style)'

[rust]
symbol = ""
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:white bg:color_bg"
format = "[\ue0ba](color_bg)[  $time ]($style)[\ue0bc](color_bg)"